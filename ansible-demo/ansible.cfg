[defaults]
inventory = inventory.ini
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa
host_key_checking = False
timeout = 30
gather_facts = True
retry_files_enabled = False

# Logging
log_path = ./ansible.log
display_skipped_hosts = True
display_ok_hosts = True

# SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ConnectionAttempts=10 -o UserKnownHostsFile=/dev/null

# Performance
forks = 10
poll_interval = 2
fact_caching = memory

[inventory]
enable_plugins = host_list, script, yaml, ini, auto

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=30m -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = ~/.ssh/ansible-%%h-%%p-%%r